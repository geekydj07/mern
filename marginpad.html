<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        span{
            border:2px;
            border-style:solid;
            margin-left: 20px;
            padding-left:20px;
            padding-right:20px;
            padding-top:10px;
            padding-bottom:10px;
            border-radius: 4px;
            display:block;
            width:60px;
            
        }
        span:hover{
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1> Margin and Padding Examples</h1>
    <span>KIET</span>
    <span>MCA</span>
</body>
</html>
