<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Designing</title>
</head>
<body>
    <h1>Enter Student Information</h1>
    <form action="#" method="post">
       <label for="username">Enter User name</label> <br>
       <input type="text" name="username" value="ajay" readonly/><br>
       <label for="password">Enter your password</label> <br>
       <input type="password" name="password"/><br>
       <textarea name="comment" rows="10" cols="20" width="20" height="20"></textarea><br>
       <h2>Gender</h2>
       <input type="radio" name="gender">Male</input>
       <input type="radio" name="gender">Female</input><br><br>
       <input type="submit" value="Login" Name="login"/>
       <input type="reset" value="Clean" Name="clean"/><br>
       


    </form>
    
</body>
</html>
