<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First CSS Example</title>
    <link rel="stylesheet" href="main.css">
    <style>
        h1{
            color:grey;
        }
        #kiet{
            color:aqua;
        }
        h1.bluecolor{
            color:blue;
        }
    </style>
</head>
<body>
    <h1 style="color:blue;">Inline CSS Example</h1>
    <h1>Internal CSS Example</h1>
    <h1 class="bluecolor">External Class 1 CSS Example</h1>
    <h1 class="bluecolor">External Class 1 CSS Example</h1>
    <h2 class="bluecolor">External CSS Example</h2>
    <h2 id="kiet">External 2 CSS Example</h2>
    <h3 id="kiet"> external 3</h3>
</body>
</html>
